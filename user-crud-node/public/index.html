<!-- Formulario de login -->
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Iniciar sesión</button>
</form>

<!-- Formulario de registro -->
<form id="registerForm">
  <input type="text" id="regName" placeholder="Nombre" required />
  <input type="email" id="regEmail" placeholder="Email" required />
  <input type="password" id="regPassword" placeholder="Password" required />
  <input type="number" id="regAge" placeholder="Edad" required />
  <input type="text" id="genre" placeholder="Genero" required />
  <button type="submit">Registrarse</button>
</form>

<form id="petForm">
  <input type="text" id="regName" placeholder="Nombre" required />
  <input type="text" id="regType" placeholder="Raza" required />
  <input type="number" id="regAge" placeholder="Edad" required />
  <input type="text" id="owner" placeholder="Dueño" required />
  <button type="submit">Registrar Mascota</button>
</form>
<script src="scripts/auth.js"></script>
